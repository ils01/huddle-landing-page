<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="img-logo" src="./images/logo.svg" alt="Huddle logo" />
    </header>
    <main>
      <img class="img-main" src="./images/illustration-mockups.svg" alt="" />
      <div class="content">
        <h1 class="content__title">Build The Community Your Fans Will Love</h1>
        <div class="content__desc">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </div>
        <button class="content__btn">Register</button>
      </div>
    </main>
    <footer>
      <div class="flex-group">
        <img src="./images/icons-facebook.svg" alt="" width="35" height="35" />
        <img src="./images/icons-twitter.svg" alt="" width="35" height="35" />
        <img src="./images/icons-instagram.svg" alt="" width="32" height="32" />
      </div>
    </footer>
  </body>
</html>
